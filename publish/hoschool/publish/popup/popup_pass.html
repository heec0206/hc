<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<link href="../../css/template5/wbCommon.css" rel="stylesheet"/>
	<link href="../../css/template5/wbUser.css" rel="stylesheet"/>
	<link href="../../css/template5/slick.css" rel="stylesheet"/>
	<script src="../../js/template5/jquery-1.7.2.js"></script>
	<script src="../../js/template5/jquery-ui-1.8.2.js"></script>
	<script src="../../js/template5/wbCommon.js"></script>
	<script src="../../js/template5/slick.js"></script>
	<script src="../../js/template5/Scrollbar.js"></script>
	
	<!--[if lt IE 9]>
		<script src="/js/template5/html5.js"></script>
		<script src="/js/template5/respond.min.js"></script>
	<![endif]-->
	
	<title>전국병원학교</title>
</head>
<body>
	

<section class="windowPop">
	<!-- windowPopIn -->
	<div class="windowPopIn">
		<div class="widnowPopH">
			비밀번호 변경
			<a class="windowPop_close" onclick="window.close(); return false;" href="javascript:void(0);" title="닫기"><img src="/images/template5/icon_windowPop_close.png" alt=""></a>
		</div>
		
		<!-- windowPopBox -->
		<div class="windowPopBox">
			<p class="txt_default mt0">
				※ 변경하실 신규 비밀번호를 입력해 주세요. 
			</p>
			<p class="txt_default03">영문, 숫자, 특수기호(!, @, # 등)를 포함 최소 9자 이상, 13자이하</p>
			
			<table class="table_hori">
				<caption>비밀번호 입력 , 비밀번호 확인으로 이루어진 비밀번호 변경 폼</caption>
				<colgroup>
					<col width="25%">
					<col width="*">
				</colgroup>
				<tbody>
					<tr>
						<th>비밀번호 입력</th>
						<td>
							<div class="inputBox">
								<input type="text">
							</div>
							<p class="add_txt">※ 특수문자를 포함하여 최소 9자 이상 입력해 주세요.</p>
						</td>
					</tr>
					<tr>
						<th>비밀번호 확인</th>
						<td>
							<div class="inputBox">
								<input type="text">
							</div>				
							<p class="add_txt alert">비밀번호가 일치하지 않습니다.</p>
						</td>
					</tr>
				</tbody>
			</table>
			
			<div class="btnBox">
				<button type="button" class="btn_m_orange02" onclick="window.close(); return false;">확인</button>
				<button type="button" class="btn_m_white" onclick="window.close(); return false;">취소</button>
			</div>  
	
		</div>
		<!-- EOD : windowPopBox -->
	</div>
	<!-- EOD : windowPopIn -->
</section>

</body>
