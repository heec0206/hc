						<script>
							function eventScroll(){
								tN = $(".event_fixed");
								tNBox = $(".event_detailBox");
								tNScroll = tNBox.offset().top + tNBox.outerHeight() - tN.outerHeight();
								winS = ($(window).scrollTop()-tN.outerHeight()) + $(window).outerHeight();
								
								if(tNScroll <= winS){
									tN.css("position","absolute");
								}else{
									tN.css("position","fixed");
								}
								tN.css({
									"width"			:	tNBox.outerWidth() + "px",
									"margin-left"	:	"-" + tNBox.outerWidth()/2 + "px",
								});	
							}
							
							$(function(){
								eventScroll();
							});

							$(window).on("scroll resize",function(){								
								eventScroll();
							});
						</script>
