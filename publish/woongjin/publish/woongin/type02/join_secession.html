									</div>
								</li>
								<li>

								<li>

									</div>
								</li>
								<li>

								<li>

			<div class="myclip_comple join">
				<strong class="tit"><img src="../../../images/template7/resp/default/icon/icon_myclip_comple.png" alt=""/>안내사항</strong>
