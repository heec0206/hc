<body>
<!-- EOD : include html -->

	<div class="windowPopH">
		클라썸 솔루션 개인정보 입력
		<a href="javascript:void(0);" class="popup_close" onclick="javascript:self.close();"></a>
	</div>
	
	<!-- windowPopBox -->
	<div class="windowPopBox">	
		<!-- 2019.11.07 클라썸 연동 추가 -->
		<div class="myclip_comple mt0">
			<strong class="tit"><img src="../../../images/template7/resp/default/icon/icon_myclip_comple.png" alt=""/></strong>
			<p><strong class="txt_black">클라썸 솔루션(러닝코치)를 로그인하여 사용하시려면</strong><br/>아래와 같은 정보가 필수적으로 필요합니다.</p>
			<p>해당 란에 정보를 입력 하시고 확인하시면 완료됩니다.<br/>감사합니다.</p>
		</div>
		
		<div class="inputBox mt20">
			<p class="tit">성명<span class="txt_red">*</span></p>
			<div class="myInfoName">
				<input class="firstName" type="text" placeholder="성" >
				<input class="lastName" type="text" placeholder="이름" >
			</div>
		</div>

		<div class="inputBox">
			<p class="tit">생년월일<span class="txt_red">*</span></p>
			<div class="myInfoBirth">
				<ul>
					<li><input type="text" value="" placeholder="년"></li>
					<li><input type="text" value="" placeholder="월"></li>
					<li><input type="text" value="" placeholder="일"></li>
				</ul>
				<div class="inputSymbol">
					<div class="input_list">
						<input class="radioRadi" type="radio" name="symbol" id="symbol01" checked>
						<label for="symbol01">남</label>								
					</div>
					<div class="input_list">
						<input class="radioRadi" type="radio" name="symbol" id="symbol02">
						<label for="symbol02">여</label>
					</div>
				</div> 
			</div>
		</div>
					
		<div class="inputBox">
			<p class="tit">이메일 주소<span class="txt_red">*</span></p>
			<div class="wide_inputBox join">
				<input class="gray" type="email" placeholder="">
				<!-- <div class="join_chkPoint01"><i class="fa fa-times"></i></div> -->
			</div>
			<!-- <div class="chk_txt">이메일 주소 형식과 맞지 않습니다.</div> -->
		</div>
			
		<div class="windowPop_btnBox">
			<button type="button" class="btn_black w100" onclick="javascript:self.close();">입력완료</button>
		</div>
		<!-- EOD : 2019.11.07 클라썸 연동 추가 -->

		</div>

	</div>
