<!-- include html -->
<!DOCTYPE html>
<html lang="ko">
<head>
	<title>웅진씽크빅 | 나의 강좌</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link href="../../css/classroom/template7/resp/slick.css" rel="stylesheet"/>
	<link href="../../css/classroom/template7/resp/wbCommon.css" rel="stylesheet"/>
	<link href="../../css/classroom/template7/resp/wbUser.css?ver=1.5" rel="stylesheet"/>
	<script src="../../js/classroom/jquery-1.7.2.js"></script>
	<script src="../../js/classroom/jquery-ui-1.8.2.js"></script>
	<script src="../../js/classroom/slick.js"></script>	
	<script src="../../js/classroom/common.js"></script>
	<!--[if lt IE 9]>
		<script src="../../js/classroom/html5.js"></script>
		<script src="../../js/classroom/respond.min.js"></script>
	<![endif]-->
	<script>
		$(function(){
			$(".headerInclude").load("include/header.html");
			$(".footerInclude").load("include/footer.html");
			$(".lnbInclude").load("include/lnb.html");
		});
	</script>
</head>
<body>
<!-- EOD : include html -->
	
	<!-- header -->
	<div class="headerInclude"></div>
	<!-- EOD : header -->
	
	<!-- container -->
	<section id="container" class="sub">
		<!-- cr_info -->
		<div class="cr_info">
			<div class="cr_infoBox">
				<div class="thumb"><img class="cropImg" src="../../images/classroom/template7/resp/default/usr/usr_ecoList_sample02.jpg" alt=""/></div>
				<div class="info">
					<strong>내 자산관리 첫 번째 필수코스</strong>
					<span class="edu">교육기간 : <span class="date">2019.09.01~2019.09.30</span> (잔여학습 <span class="date">14일</span> 남았습니다)</span>
				</div>
				<button class="learningBtn"><span></span>러닝코치</button>
			</div>
		</div>	
		<!-- EOD : cr_info -->
		
		<!-- containerIn -->
		<div class="containerIn">
			<!-- lnb -->
			<div class="lnbInclude"></div>
			<!-- EOD : lnb -->
			
			<!-- contentBox -->
			<div class="contentBox">
				<h2>학습문의</h2>
				<table class="table_question">
					<colgroup>
						<col width="14%"/>
						<col width="*"/>
					</colgroup>
					<tbody>
						<tr>
							<th><div class="txt_gray01">제목<span class="txt_red">*</span></div></th>
							<td>
								<div class="wide_inputBox question">
									<input class="" type="text">
								</div>
							</td>
						</tr>
						<tr>
							<th><div class="txt_gray01">내용<span class="txt_red">*</span></div></th>
							<td>
								<div class="wide_inputBox">
									<textarea class="question_area"></textarea>
								</div>
							</td>
						</tr>
						<tr>
							<th><div class="txt_gray01">첨부파일</div></th>
							<td>
								<div class="questionFile">
									<div class="wide_inputBox question">
										<input type="text" disabled=""/>
									</div>							
									<div class="fileBox">
										<label class="btn_black" for="myInfoImgChk">파일찾기</label>
										<input id="myInfoImgChk" type="file" class="">
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<th><div class="txt_gray01">공개여부</div></th>
							<td>
								<div class="input_list question">
									<div class="input_listBox">
										<input class="" type="radio" name="disclosureGroup" id="disclosure01" checked>
										<label for="disclosure01">공개</label>
									</div>
								</div>
								<div class="input_list question">
									<div class="input_listBox">
										<input class="" type="radio" name="disclosureGroup" id="disclosure02">
										<label for="disclosure02">비공개</label>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				
				<div class="btn_center">
					<button class="btn_red_M w90">등록</button>
					<button class="btn_gray_M w90 mg0" onclick="history.back(); return false;">취소</button>
				</div>

			</div>
			<!-- EOD : contentBox -->
		</div>
		<!-- EOD : containerIn -->
	</section>
	<!-- EOD : container -->	
	
	<!-- footer -->
	<div class="footerInclude"></div>
	<!-- EOD : footer -->
