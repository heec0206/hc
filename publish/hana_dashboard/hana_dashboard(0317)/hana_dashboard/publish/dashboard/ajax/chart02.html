<script>
jQuery(function(){ 
	 jQuery("#chart02").chart({
		type : 'vertical', // horizontal, vertical, multiBar 	
		margin : 0, 
		speed :    2000, //bar animation speed
		speedTurm : 500, // bar animation turm speed
		height :    100, // chart height 
		barHeight : [20,10],  // bar height, 짝수만 
		markStart : 0, //기준점 시작
		markEnd : 25, //기준점 마지막
		markInterval : 1, //기준점 간격
	});	
});
</script>
