<script>
	// 로드맵 수치에 따른 animation
	$(".loadMapArea").each(function(index){
		
		speedTurm = (1000+(1000 * index)) / 1000;

		var progress = $(this).find(".dash_ProgressTxt").find(".num").text();

		if(2 >= progress){

			var data = progress * 25;

		}else{

			var data = 50 + ((progress - 2) * 16.66);
		}

		$(this).find(".dash_data").css("width", data + "%"); 
		$(this).find(".dash_data").css("transition","width " + speedTurm +"s ease");

		$(this).find(".num").prop('Counter',0).animate({
			Counter: $(this).find(".num").text()
		}, {
			duration: 1500,
			easing: 'swing',
			step: function (now) {
				$(this).text(now.toFixed(1));
			}
		});
	});
</script>
