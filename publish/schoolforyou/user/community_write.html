	<!-- subVisual -->

	<!-- contentLayout -->
	<section class="contentLayout">
		<!-- contentLayoutIn -->

			<!-- tabBox -->
			<ul class="tabBox">
				<li class="active"><a href="community_class.html"><span>학급게시판</span></a></li>
				<li class="last"><a href="community_course.html"><span>교과게시판</span></a></li>
			</ul>
			<!-- EOD : tabBox -->

			<h2>학급게시판</h2>
			<table class="table_default">
				<caption>구분,제목,내용,첨부파일로 구성된 학급게시판 작성 상세</caption>
				<colgroup>
					<col width="16%"/>
					<col width="*"/>
				</colgroup>
				<tbody>
					<tr>
						<th>구분</th>
						<td>
							<div class="write_select">
								<div class="select_box">
									<label for="select_notice"><span>선택</span></label>
									<select id="select_notice">
										<option>선택</option>
										<option>일반</option>
										<option>자료</option>
										<option>질문</option>
									</select>
								</div>	
							</div>
						</td>
					</tr>
					
					<tr>
						<th>제목</th>
						<td>
							<div class="wide_input">
								<input type="text" />
							</div>
						</td>
					</tr>
					
					<tr>
						<th>내용</th>
						<td>
							<div class="wide_input">
								<textarea class="writeArea"></textarea>
							</div>
						</td>
					</tr>
					
					<tr>
						<th>첨부파일</th>
						<td>
							<div class="file_attach">
								<div class="wide_input">
									<input type="text" class="" readonly="readonly" />
								</div>
								<div class="file_btn">
									<label for="fileSearch">찾아보기</label>
									<input type="file" id="fileSearch"/>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			
			<div class="buttonBox ac">
				<button type="button" class="btn_orange_M">저장</button>	
				<button type="button" class="btn_gray02_M">삭제</button>	
				<button type="button" class="btn_gray02_M" onclick="history.back(); return flase;">취소</button>
